name: pages

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/pages.yml
      - _pages/**
      - Gemfile
      - "*.gemspec"
      - bin/byexample

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
    - name: Setup python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - name: Bundle install
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3 --without test
    - name: Install mkdocs and byexample requirements
      run: |
        pip3 install -r _pages/requirements.txt
    - name: Test doc samples
      run: ./bin/byexample
    - name: Build pages
      run: |
        cd _pages
        mkdocs build --strict

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: _pages/site
        clean: true
